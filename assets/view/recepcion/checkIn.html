<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Recepción</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./main.html">Hotel Pacific Reef</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Mail</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./main.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Salir</a>
              </li>
              <li>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-person-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                  />
                </svg>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="text-center mb-4">
        <h1>Check-in</h1>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <form action="" class="text-start">

          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="ticket" class="form-label me-2">Ticket reserva</label>
            <input
              type="text"
              class="form-control"
              id="ticket"
              aria-label="Ticket"
              aria-describedby="ticket"
              value="459850598"
            />
          </div>

          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="hotel" class="form-label me-2">Hotel</label>
            <input
              type="text"
              disabled
              class="form-control"
              id="hotel"
              aria-label="Hotel"
              aria-describedby="hotel"
              value="calle los robledos #123"
            />
          </div>

          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="cantidadPersonas" class="form-label me-2"
              >Cantidad de Personas</label
            >
            <select
              disabled
              class="form-select"
              id="cantidadPersonas"
              aria-label="Cantidad de Personas"
            >
              <option >Selecciona cantidad</option>
              <option value="1">Una</option>
              <option selected value="2">Dos</option>
              <option value="3">Tres</option>
              <option value="4">Cuatro</option>
            </select>
          </div>

          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="habitacion" class="form-label me-2">Habitación</label>
            <select
              class="form-select"
              id="habitacion"
              aria-label="Habitación"
              disabled
            >
              <option >Selecciona habitación</option>
              <option value="1">Habitación #1</option>
              <option value="2">Habitación #2</option>
              <option value="3">Habitación #3</option>
              <option selected value="4">Habitación #4</option>
              <option value="5">Habitación #5</option>
            </select>
          </div>

          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="rutDni" class="form-label me-2">RUT/DNI</label>
            <input
              placeholder="formato: xx.xxx.xxx-x"
              type="text"
              class="form-control"
              id="rutDni"
              name="rutDni"
              disabled
              value= "19.123.456-7"
            />
          </div>

          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="fechaLlegada" class="form-label me-2"
              >Fecha de Llegada</label
            >
            <input
              disabled
              type="datetime-local"
              class="form-control"
              id="fechaLlegada"
              name="fechaLlegada"
              value="2023-10-10T10:00"
            />
          </div>

          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="fechaSalida" class="form-label me-2"
              >Fecha de Salida</label
            >
            <input
              disabled
              type="datetime-local"
              class="form-control"
              id="fechaSalida"
              name="fechaSalida"
              value="2023-10-14T10:00"
            />
          </div>

          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="costoTotal" class="form-label me-2">Costo Total</label>
            <input
              type="text"
              class="form-control"
              id="costoTotal"
              name="costoTotal"
              disabled
              placeholder="Calculando..."
              value="$ 357.000"
            />
          </div>
          <div class="mb-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-qr-code" viewBox="0 0 16 16">
                <path d="M2 2h2v2H2V2Z"/>
                <path d="M6 0v6H0V0h6ZM5 1H1v4h4V1ZM4 12H2v2h2v-2Z"/>
                <path d="M6 10v6H0v-6h6Zm-5 1v4h4v-4H1Zm11-9h2v2h-2V2Z"/>
                <path d="M10 0v6h6V0h-6Zm5 1v4h-4V1h4ZM8 1V0h1v2H8v2H7V1h1Zm0 5V4h1v2H8ZM6 8V7h1V6h1v2h1V7h5v1h-4v1H7V8H6Zm0 0v1H2V8H1v1H0V7h3v1h3Zm10 1h-1V7h1v2Zm-1 0h-1v2h2v-1h-1V9Zm-4 0h2v1h-1v1h-1V9Zm2 3v-1h-1v1h-1v1H9v1h3v-2h1Zm0 0h3v1h-2v1h-1v-2Zm-4-1v1h1v-2H7v1h2Z"/>
                <path d="M7 12h1v3h4v1H7v-4Zm9 2v2h-3v-1h2v-1h1Z"/>
              </svg>
              Validar por QR</button>
            <button type="reset" class="btn btn-dark">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
              </svg>
              Enviar codigo a correo</button>
            <button type="reset" class="btn btn-danger">Cancelar</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="text-center">@Todos los derechos reservados</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
