<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Recepción</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./main.html">Hotel Pacific Reef</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Mail</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./main.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Salir</a>
              </li>
              <li>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-person-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                  />
                </svg>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="text-center mb-4">
        <h1>Generar nueva reserva</h1>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <form action="" class="text-start">
          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="hotel" class="form-label me-2">Hotel</label>
            <input
              value="Calle lorem ipsum 310"
              type="text"
              disabled
              class="form-control"
              id="hotel"
              aria-label="Hotel"
              aria-describedby="hotel"
            />
          </div>

          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="cantidadPersonas" class="form-label me-2"
              >Cantidad de Personas</label
            >
            <select
              class="form-select"
              id="cantidadPersonas"
              aria-label="Cantidad de Personas"
            >
              <option selected>Selecciona cantidad</option>
              <option value="1">Una</option>
              <option value="2">Dos</option>
              <option value="3">Tres</option>
              <option value="4">Cuatro</option>
            </select>
          </div>

          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="habitacion" class="form-label me-2">Habitación</label>
            <select class="form-select" id="habitacion" aria-label="Habitación">
              <option selected>Selecciona habitación</option>
              <option value="1">Habitación #1</option>
              <option value="2">Habitación #2</option>
              <option value="3">Habitación #3</option>
              <option value="4">Habitación #4</option>
              <option value="5">Habitación #5</option>
            </select>
          </div>

          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="rutDni" class="form-label me-2">RUT/DNI</label>
            <input
              placeholder="formato: xx.xxx.xxx-x"
              type="text"
              class="form-control"
              id="rutDni"
              name="rutDni"
            />
          </div>

          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="fechaLlegada" class="form-label me-2"
              >Fecha de Llegada</label
            >
            <input
              type="datetime-local"
              class="form-control"
              id="fechaLlegada"
              name="fechaLlegada"
            />
          </div>

          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="fechaSalida" class="form-label me-2"
              >Fecha de Salida</label
            >
            <input
              type="datetime-local"
              class="form-control"
              id="fechaSalida"
              name="fechaSalida"
            />
          </div>

          <div class="mb-3 d-flex flex-row align-items-center">
            <label for="costoTotal" class="form-label me-2">Costo Total</label>
            <input
              type="text"
              class="form-control"
              id="costoTotal"
              name="costoTotal"
              disabled
              placeholder="Calculando..."
            />
          </div>
          <div class="mb-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">
              Generar reserva
            </button>
            <button type="reset" class="btn btn-danger" onclick="window.location.href='./main.html'">Cancelar</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="text-center">@Todos los derechos reservados</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
